{% extends "../student_base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="text-primary mb-3">Register Courses</h3>
  <form method="post">
    {% csrf_token %}
    
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="session" class="form-label">Academic Session</label>
        <input type="text" name="session" id="session" class="form-control" placeholder="e.g. 2024/2025" required>
      </div>
      <div class="col-md-6">
        <label for="semester" class="form-label">Semester</label>
        <select name="semester" id="semester" class="form-select" required>
          <option value="">-- Select Semester --</option>
          <option value="First">First</option>
          <option value="Second">Second</option>
        </select>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Select</th>
          <th>Course Code</th>
          <th>Title</th>
          <th>Credit Unit</th>
        </tr>
      </thead>
      <tbody>
        {% for course in available_courses %}
          <tr>
            <td><input type="checkbox" name="courses" value="{{ course.id }}"></td>
            <td>{{ course.code }}</td>
            <td>{{ course.title }}</td>
            <td>{{ course.credit_unit }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="4" class="text-center">No available courses.</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="mt-3">
      <button type="submit" class="btn btn-success">Register Selected Courses</button>
      <a href="{% url 'student_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
