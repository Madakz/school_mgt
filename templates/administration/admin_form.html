{% extends '../admin_base.html' %}
{% block content %}
<h2>{{ title }}</h2>
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Account Info</legend>
        {{ user_form.as_p }}
    </fieldset>
    <fieldset>
        <legend>Admin Details</legend>
        {{ admin_form.as_p }}
    </fieldset>
    <button type="submit">Save</button>
    <a href="{% url 'admin_list' %}">Cancel</a>
</form>
{% endblock %}
