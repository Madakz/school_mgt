{% extends '../admin_base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete <strong>{{ user.username }}</strong>?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'user_list' %}">Cancel</a>
</form>
{% endblock %}
