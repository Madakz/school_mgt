{% extends "admin_base.html" %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete {{ student.user.get_full_name }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'student_list' %}">Cancel</a>
</form>
{% endblock %}
