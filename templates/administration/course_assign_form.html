{% extends "../admin_base.html" %}
{% block content %}

<div class="dashboard-content-one">
  <!-- Add New Book Area Start Here -->
  <div class="card height-auto">
      <div class="card-body">
          <div class="heading-layout1">
              <div class="item-title">
                  <h3>Assign Lecturer to {{ course.title }}</h3>
              </div>
          </div>
          <form class="new-added-form" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-12 form-group">
                  <label>Course Code <span class="text-danger">*</span></label>
                  {{ form.code }}
              </div>
              <div class="col-xl-6 col-lg-6 col-12 form-group">
                  <label>Course Title <span class="text-danger">*</span></label>
                  {{ form.title }}
              </div>
              <div class="col-xl-6 col-lg-6 col-12 form-group">
                  <label>Credit Unit <span class="text-danger">*</span></label>
                  {{ form.credit_unit }}
              </div>
              <div class="col-xl-6 col-lg-6 col-12 form-group">
                  <label>Department <span class="text-danger">*</span></label>
                  {{ form.department }}
              </div>
              <div class="col-xl-6 col-lg-6 col-12 form-group">
                  <label>Assigned Lecturer <span class="text-danger">*</span></label>
                  {{ form.assigned_lecturer }}
              </div>
              
              <div class="col-12 form-group mg-t-8">
                  <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                  <a href="{% url 'course_assignment_list' %}"><button type="button" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Cancel</button></a>
              </div>
            </div>
          </form>
      </div>
  </div>
</div>
{% endblock %}
